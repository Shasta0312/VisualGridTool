<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/mycss.css">
        <script src="js/jsontogrid.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="warningModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="msg-content"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Delete</button>
                </div>
                </div>
            </div>
        </div>
        <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Preview Mode</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div id="previewRoot">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" style="padding:30px;">
            <div class="text-center">
                <h2 class="jumbotron">Bootstrap Grid Visual Tool</h2>
            </div>
            <div class="row toolView">
                <div class="col col-md-2">
                    <h4>Sections</h4>
                    <div id="sections">
                    </div>
                    <div class="btn-group btn-block" id="btnGroupResult">
                        <button type="button" id="btnSaveJson" class="btn btn-outline-light" onclick="onSaveJson()">Save&nbsp;<i class="fa fa-save"></i></button>
                        <button type="button" id="btnPreview" class="btn btn-outline-light" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Preview</button>
                    </div>
                    <button type="button" class="btn btn-outline-light addButton" id="btnDeleteSection" onclick="onDeleteSection()"><i class="fa fa-trash-o"></i></button>
                </div>
                <div class="col col-md-2" id="panel-section-detail" style="visibility: hidden">
                    <h4>Section Detail</h4>
                    <div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" autocomplete="off" class="form-control" id="section-name" onchange="sectionDetailChange('name')" placeholder="Section Name"/>
                        </div>
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" autocomplete="off" class="form-control" id="section-title" onchange="sectionDetailChange('title')" placeholder="Title"/>
                        </div>
                        <div class="form-group">
                            <label>Background</label>
                            <input type="text" autocomplete="off" class="form-control" id="section-background" onchange="sectionDetailChange('background')" placeholder="e.g #d3d3d3"/>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-light btn-block" id="btnShowRows" onclick="onShowRows()">Rows&nbsp;&nbsp;<i class="fa fa-arrow-right"></i></button>
                </div>
                <div class="col col-md-2" id="panel-rows" style="visibility: hidden">
                    <h4>Rows</h4>
                    <div id="rows">
                    </div>
                    <button type="button" class="btn btn-outline-light addButton" id="btnDeleteRow" onclick="onDeleteRow()"><i class="fa fa-trash-o"></i></button>
                </div>
                <div class="col col-md-2" id="panel-row-detail" style="visibility: hidden">
                    <h4>Row Detail</h4>
                    <div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" autocomplete="off" class="form-control" id="row-name" onchange="rowDetailChange('name')" placeholder="Row Name">
                        </div>
                        <div class="form-group">
                            <label>Background</label>
                            <input type="text" autocomplete="off" class="form-control" id="row-background" onchange="rowDetailChange('background')" placeholder="e.g #d3d3d3">
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-light btn-block" id="btnShowColumns" onclick="onShowColumns()">Columns&nbsp;&nbsp;<i class="fa fa-arrow-right"></i></button>
                </div>
                <div class="col col-md-2" id="panel-columns" style="visibility: hidden">
                    <h4>Columns</h4>
                    <div id="columns">
                    </div>
                    <button type="button" class="btn btn-outline-light addButton" id="btnDeleteColumn" onclick="onDeleteColumn()"><i class="fa fa-trash-o"></i></button>
                </div>
                <div class="col col-md-2" id="panel-column-detail" style="visibility: hidden">
                    <h4>Column Detail</h4>
                    <div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" autocomplete="off" class="form-control" id="column-name" placeholder="Column Name" onchange="columnDetailChange('name')">
                        </div>
                        <div class="form-group">
                            <label>Background</label>
                            <input type="text" autocomplete="off" class="form-control" id="column-background" placeholder="e.g #d3d3d3" onchange="columnDetailChange('background')">
                        </div>
                    </div>
                </div>
            </div>
<!--            <div class="row preview">
                <div class="col offset-md-3 col-md-6">
                    <div class="btn-group btn-block" id="btnGroupResult">
                        <button type="button" id="btnSaveJson" class="btn btn-outline-light">Save </button>
                        <button type="button" id="btnPreview" class="btn btn-outline-light" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Preview</button>
                    </div>
                </div>
            </div>-->
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
